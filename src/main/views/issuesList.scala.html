@import pl.hskrk.cc.issues.Issues
@import pl.hskrk.cc.issues.Issue

@(issues: List[Issue])
@layout {
    <h1>Zgłoszenia</h1>
    <a href="@Issues.newIssuePath" class="pure-button">Nowe zgłoszenie</a>
    <ul>
    @for(issue <- issues){
        <li><a href="@Issues.pathFor(issue)"> #@issue.id.get - @issue.title</a></li>
    }
    </ul>

}
