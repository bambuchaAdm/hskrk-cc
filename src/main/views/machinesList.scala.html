@import pl.hskrk.cc.machines.Machine
@(machines: List[Machine])(implicit assets: Assets)
@layout {
    <h1>Lista maszyn</h1>
    <a href="/machines/new" class="pure-button">Nowa maszyna</a>
    <ul>
        @for(machine <- machines){
            <li><a href="/machine/@machine.id.get">@machine.name</a></li>
        }
    </ul>
}
