@import pl.hskrk.cc.machines.Machine
@(machines: List[Machine])
@layout {
    <h1>Lista maszyn</h1>
    <a href="/machines/new"><button type="button" class="pure-button" >Nowa maszyna</button></a>
    <ul>
        @for(machine <- machines){
            <li><a href="/machine/@machine.id.get">@machine.name</a></li>
        }
    </ul>
}
